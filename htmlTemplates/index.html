<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-page">
    <nav class="side-menu">
        <div class="account-preview side-menu-elem">
            <div class="avatar">A</div>
            <div class="account-name">Anatoly</div>
        </div>
        <div class="search-button side-menu-elem">
            <img class="icon" src="icons/search.png" alt="">
            Search
        </div>
        <div class="settings-button side-menu-elem">
            <img class="icon" src="icons/setting.png" alt="">
            Settings
        </div>
        <div class="pages-title side-menu-elem">
            <img class="icon-sm" src="icons/opened_triangle.png" alt="">
            <b>Pages</b>
        </div>

        <ul class="page-list side-menu-elem">
            <li class="page-list-elem">
                <img class="icon-sm" src="icons/closed_triangle.png" alt="">
                My tasks
            </li>
            <li class="page-list-elem">
                <img class="icon-sm" src="icons/closed_triangle.png" alt="">
                My books
            </li>
            <li class="page-list-elem">
                <img class="icon-sm" src="icons/closed_triangle.png" alt="">
                My events
            </li>
            <li class="page-list-elem">
                <img class="icon-sm" src="icons/closed_triangle.png" alt="">
                My calendar
            </li>
            <li class="page-list-elem">
                <img class="icon" src="icons/plus.png" alt="">
                Add page
            </li>
        </ul>
        <div class="template-button side-menu-elem">
            <img class="icon" src="icons/template.png" alt="">
            Templates
        </div>
        <div class="import-button side-menu-elem">
            <img class="icon" src="icons/import.png" alt="">
            Import
        </div>
        <div class="side-menu-elem">
            <img class="icon" src="icons/delete.png" alt="">
            Trash
        </div>
    </nav>
    <div class="page-content">
        Hello
    </div>
</div>
</body>
</html>
